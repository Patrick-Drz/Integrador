<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mensajes de Contacto</title>
        <link rel="icon" type="image/png" href="/assets/altum.png">
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div th:replace="~{navbarAdmin :: adminNavbar}"></div>

        <div class="container mt-4">
            <h2 class="mb-4"><i class="fa-solid fa-envelope"></i> Bandeja de Contacto</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${#lists.isEmpty(contactos)}" class="alert alert-info text-center" role="alert">
                No hay mensajes de contacto recibidos.
            </div>

            <div th:unless="${#lists.isEmpty(contactos)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuario </th>
                        <th>Nombre </th>
                        <th>Correo </th>
                        <th>Mensaje</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="msg : ${contactos}">
                        <td th:text="${msg.id}">1</td>
                        <td>
                            <span class="badge bg-secondary" th:text="${msg.usuario.codigoEstudiante}">U123</span>
                        </td>
                        <td th:text="${msg.nombreCompleto}">Juan</td>
                        <td th:text="${msg.correo}">juan@mail.com</td>
                        
                        <td style="max-width: 350px; word-wrap: break-word;">
                            <span th:text="${msg.mensaje}">Texto del mensaje...</span>
                        </td>
                        <td th:text="${#temporals.format(msg.fechaCreacion, 'dd-MM-yyyy HH:mm')}">Fecha</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Confirmar Cierre de Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas cerrar tu sesión?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <a th:href="@{/logout}" class="btn btn-danger">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{footerAdmin :: adminAppFooter}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
