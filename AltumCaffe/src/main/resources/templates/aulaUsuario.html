<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tu Aula</title>
        <link rel="icon" type="image/png" href="/assets/altum.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
    <div th:replace="~{navbarUser :: userNavbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Ingresa tu Ubicación de Aula</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/user/aula/save}" th:object="${ubicacion}" method="post" id="aulaForm">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="piso" class="form-label">Piso:</label>
                                <input type="text" class="form-control" id="piso" th:field="*{piso}" 
                                       placeholder="Ej: Primer Piso" required 
                                       pattern="[a-zA-Z0-9\s]+" 
                                       title="Solo letras, números y espacios">
                            </div>
                            <div class="mb-3">
                                <label for="codigoAula" class="form-label">Código de Aula:</label>
                                <input type="text" class="form-control" id="codigoAula" th:field="*{codigoAula}" 
                                       placeholder="Ej: A0203" required 
                                       pattern="[A-Za-z]\d{4}" maxlength="5"
                                       title="Debe ser una letra seguida de 4 dígitos (Ej: A0203)"
                                       oninput="this.value = this.value.toUpperCase()">
                                <div class="form-text">Formato esperado: Una letra seguida de 4 dígitos (Ej: A0203).</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar Ubicación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirmar Cierre de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas cerrar tu sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a th:href="@{/logout}" class="btn btn-danger">Aceptar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reclamacionModal" tabindex="-1" aria-labelledby="reclamacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reclamacionModalLabel"><i class="fa-solid fa-file-alt"></i> Formulario de Reclamación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reclamacionForm">
                        <div sec:authorize="isAuthenticated()">
                            <div class="mb-3">
                                <label class="form-label">Usuario:</label>
                                <input type="text" class="form-control" th:value="${nombreCompletoUsuario}" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico:</label>
                                <input type="text" class="form-control" th:value="${#authentication.name}" disabled readonly>
                            </div>
                        </div>

                        <div sec:authorize="isAnonymous()" class="alert alert-warning">
                            <i class="fa-solid fa-triangle-exclamation"></i> Debes <a th:href="@{/login}">iniciar sesión</a> para enviar una reclamación.
                        </div>

                        <div class="mb-3">
                            <label for="tipoReclamacion" class="form-label">Tipo de Reclamación:</label>
                            <select class="form-select" id="tipoReclamacion" name="tipoReclamacion" required>
                                <option value="">Seleccione...</option>
                                <option value="QUEJA">Queja</option>
                                <option value="SUGERENCIA">Sugerencia</option>
                                <option value="RECLAMACION">Reclamación</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionReclamacion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcionReclamacion" name="descripcion" rows="4" required minlength="10" placeholder="Describa su caso detalladamente (mín. 10 caracteres)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" sec:authorize="isAuthenticated()"><i class="fa-solid fa-paper-plane"></i> Enviar Reclamación</button>
                        <div id="reclamacionMessage" class="mt-3 text-center" style="font-weight: bold;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{footerUser :: appFooter}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
    <script>
            console.log("Script de formulario de reclamación cargado (en página principal).");
            const reclamacionForm = document.getElementById('reclamacionForm');
            const reclamacionMessageDiv = document.getElementById('reclamacionMessage');

            function displayReclamacionMessage(message, isSuccess) {
                if (reclamacionMessageDiv) {
                    reclamacionMessageDiv.textContent = message;
                    reclamacionMessageDiv.classList.remove('text-success', 'text-danger');
                    if (isSuccess) {
                        reclamacionMessageDiv.classList.add('text-success');
                    } else {
                        reclamacionMessageDiv.classList.add('text-danger');
                    }
                    setTimeout(() => {
                        reclamacionMessageDiv.textContent = '';
                        reclamacionMessageDiv.classList.remove('text-success', 'text-danger');
                    }, 5000);
                }
            }

            if (reclamacionForm) {
                reclamacionForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    console.log("Evento submit de reclamacionForm disparado.");

                    if (reclamacionMessageDiv) {
                        reclamacionMessageDiv.textContent = '';
                        reclamacionMessageDiv.classList.remove('text-success', 'text-danger');
                    }

                    const formData = new FormData(reclamacionForm);
                    const jsonData = {};
                    formData.forEach((value, key) => { jsonData[key] = value; });

                    try {
                        const response = await fetch('/user/reclamacion/enviar', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', },
                            body: JSON.stringify(jsonData),
                        });
                        const data = await response.json();
                        console.log("Respuesta AJAX de reclamación:", data);

                        displayReclamacionMessage(data.message, data.success);

                        if (data.success) {
                            reclamacionForm.reset(); 
                        }

                    } catch (error) {
                        console.error('Error al enviar la reclamación:', error);
                        displayReclamacionMessage('Hubo un error al enviar tu reclamación. Inténtalo de nuevo más tarde.', false);
                    }
                });
            } else {
                console.error("ERROR: reclamacionForm no encontrado en la página. El listener de submit no se adjuntó.");
            }
    </script>
</html>
